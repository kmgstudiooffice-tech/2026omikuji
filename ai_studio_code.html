<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年 新春おみくじ</title>
    <style>
        /* --- 基本設定 --- */
        body {
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
            background-color: #fcefe8;
            background-image: radial-gradient(#eeb4b4 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border: 4px solid #d9333f;
            border-radius: 15px;
            padding: 40px 20px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 四隅の飾り */
        .container::before, .container::after {
            content: "✦";
            position: absolute;
            color: #d4af37;
            font-size: 2rem;
        }
        .container::before { top: 10px; left: 10px; }
        .container::after { bottom: 10px; right: 10px; }

        h1 {
            font-size: 1.6rem;
            margin: 10px 0;
            color: #d9333f;
            border-bottom: 2px dashed #d9333f;
            padding-bottom: 5px;
        }
        
        .year {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 1px 1px 0px #333;
            line-height: 1;
        }

        /* --- ボタンエリア --- */
        #start-view {
            width: 100%;
        }

        .desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 30px;
        }

        #draw-btn {
            background-color: #d9333f;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 4px 0 #9e232c;
            transition: transform 0.1s;
        }
        #draw-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* --- 演出（おみくじ箱）エリア --- */
        #animation-view {
            display: none;
            width: 100%;
        }

        /* おみくじ箱のCSS描画 */
        .omikuji-box {
            width: 80px;
            height: 160px;
            background-color: #d9333f;
            border: 3px solid #333;
            margin: 0 auto 20px;
            position: relative;
            /* 六角柱っぽく見せるための簡易装飾 */
            background: linear-gradient(90deg, #d9333f 0%, #ff6b6b 50%, #b01c26 100%);
        }
        /* 箱の穴 */
        .omikuji-box::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
        }
        /* 棒 */
        .stick {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 40px;
            background-color: #f0e68c;
            display: none; /* 最初は隠す */
        }

        /* 揺れるアニメーション */
        .shaking {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d9333f;
        }

        /* --- 結果エリア --- */
        #result-view {
            display: none;
            animation: popIn 0.8s ease-out;
            width: 100%;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .result-title { font-size: 1rem; color: #555; margin-bottom: 5px; }
        
        .result-main {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 20px 0;
            line-height: 1.2;
            word-break: keep-all;
        }

        /* 運勢ごとの色 */
        .color-normal { color: #d9333f; }
        .color-bad { color: #555; }
        .color-rainbow {
            background: linear-gradient(to right, #ff0000, #ffa500, #ffd700, #008000, #0000ff, #4b0082, #ee82ee);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.2rem; /* 長いので少し小さく */
            animation: hueRotate 3s infinite linear;
        }

        @keyframes hueRotate {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        .msg-saved {
            font-size: 0.8rem;
            color: #999;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ロゴエリア -->
        <div>
            <div class="year">2026</div>
            <h1>新春おみくじ</h1>
        </div>

        <!-- 1. スタート画面 -->
        <div id="start-view">
            <p class="desc">一回勝負の運試し。<br>心を込めて引いてください。</p>
            <button id="draw-btn" onclick="startDraw()">おみくじを引く</button>
        </div>

        <!-- 2. アニメーション画面 -->
        <div id="animation-view">
            <div class="omikuji-box shaking">
                <div class="stick"></div>
            </div>
            <p class="loading-text">ガラガラ...</p>
        </div>

        <!-- 3. 結果画面 -->
        <div id="result-view">
            <p class="result-title">あなたの運勢は</p>
            <div id="fortune-text" class="result-main"></div>
            <p class="msg-saved">※結果は保存されました。<br>今年も素晴らしい年になりますように。</p>
        </div>
    </div>

    <script>
        // 設定
        const STORAGE_KEY = 'omikuji_2026_result';
        const fortunes = [
            "ウルトラスーパーハイパースゴイ吉",
            "スーパー大吉",
            "大大大吉",
            "中吉",
            "小吉",
            "小凶"
        ];

        // 画面要素
        const startView = document.getElementById('start-view');
        const animView = document.getElementById('animation-view');
        const resultView = document.getElementById('result-view');
        const fortuneText = document.getElementById('fortune-text');

        // 読み込み時の処理
        window.onload = function() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                // 既に結果がある場合は、スタートもアニメーションも飛ばして結果表示
                startView.style.display = 'none';
                showResultScreen(savedData);
            } else {
                // 結果がない場合のみスタート画面表示
                startView.style.display = 'block';
            }
        };

        // おみくじ開始（ボタンクリック時）
        function startDraw() {
            // スタート画面を隠してアニメーション表示
            startView.style.display = 'none';
            animView.style.display = 'block';

            // 3秒後に結果決定へ
            setTimeout(determineResult, 3000);
        }

        // 結果抽選と保存
        function determineResult() {
            const randIndex = Math.floor(Math.random() * fortunes.length);
            const result = fortunes[randIndex];

            // 保存
            localStorage.setItem(STORAGE_KEY, result);

            // アニメーション画面を隠して結果表示
            animView.style.display = 'none';
            showResultScreen(result);
        }

        // 結果画面の描画処理
        function showResultScreen(text) {
            resultView.style.display = 'block';
            fortuneText.textContent = text;
            
            // クラスリセット
            fortuneText.className = 'result-main';

            // 結果によるスタイル分岐
            if (text === "ウルトラスーパーハイパースゴイ吉") {
                fortuneText.classList.add('color-rainbow');
            } else if (text === "小凶") {
                fortuneText.classList.add('color-bad');
            } else {
                fortuneText.classList.add('color-normal');
            }
        }
    </script>
</body>
</html>
